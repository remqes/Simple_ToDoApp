<div class="container-fluid">
    <div class="row">
        <div style="background: #af0000; height: 93vh;" class="col-md-3">
            <div>
                <mat-card class="mt-3">
                    <form [formGroup]="todoForm">
                        <mat-form-field appearance="standard">
                            <mat-label>Task Name</mat-label>
                            <input formControlName="item" matInput placeholder="Placeholder">
                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                          </mat-form-field>
                          <button *ngIf="!isEditEnable" (click)="addTask()" mat-raised-button [disabled]="todoForm.invalid" color="primary">Add</button>
                          <button *ngIf="isEditEnable" (click)="updateTask()" mat-raised-button [disabled]="todoForm.invalid" color="primary">Update</button>
                      </form>
                </mat-card>
            </div>
        </div>
        <div class="col-md-9">
            <div cdkDropListGroup>
                <div class="row">

                    <div class="col-md-4">
                        <div class="example-container">
                            <h5 class="head-title">To do tasks <span *ngIf="tasks.length > 0"> - {{ tasks.length }}</span></h5>
                        
                            <div
                              cdkDropList
                              [cdkDropListData]="tasks"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of tasks; let i = index " cdkDrag>{{item.description}}
                                  <div class="box">
                                      <button mat-icon-button (click)="deleteTask(i)"><mat-icon>delete</mat-icon></button>
                                      <button mat-icon-button (click)="onEdit(item, i)"><mat-icon>edit</mat-icon></button>
                                  </div>
                              </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="example-container">
                            <h5 class="head-title">Tasks in progress <span *ngIf="inprogress.length > 0"> - {{ inprogress.length }}</span></h5>
                        
                            <div
                              cdkDropList
                              [cdkDropListData]="inprogress"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of inprogress; let i = index" cdkDrag>{{item.description}}
                                <div class="box">
                                    <button mat-icon-button color="warning" (click)="deleteInProgressTask(i)"><mat-icon>delete</mat-icon></button>
                                </div>
                              </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="example-container">
                            <h5 class="head-title">Done tasks <span *ngIf="done.length > 0"> - {{ done.length }}</span></h5>
                        
                            <div
                              cdkDropList
                              [cdkDropListData]="done"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of done; let i = index" cdkDrag>{{item.description}}
                                <div class="box">
                                    <button mat-icon-button (click)="deleteDoneTask(i)"><mat-icon>delete</mat-icon></button>
                                    <button mat-icon-button><mat-icon>check_circle</mat-icon></button>
                                </div>
                              </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
